<div class='grid'>
  <form class='container' #movieForm='ngForm' (ngSubmit)='send()'>
    <!-- Name must be unique in form -->
    <input
      placeholder='Title'
      type='text'
      [(ngModel)]='model.title'
      name='title'
    />
    <button type='submit'>Send</button>
    <button type='reset'>Reset</button>
    <button type='button'>Button</button>
  </form>
</div>
