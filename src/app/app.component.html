<div class="container mt-5">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">
        {{ config?.title | uppercase }}
      </span>
    </div>
  </nav>
  <div class="row">
    <ng-container *ngIf="editMode; then editOn; else editOff"></ng-container>
    <div class="row">
      <ng-template #editOff>
        <button class="btn col s2 offset-s10" 
        (click)="switchEditMode()"
        >Dodaj zadanie
        </button>
      </ng-template>
      <ng-template #editOn>
        <button class="btn col s2 offset-s10" 
        (click)="switchEditMode()"
        >Zakończ
        </button>
      </ng-template>
  </div>
  
    <div class="row" 
    *ngIf="editMode"
    >
      <input class="col s8" 
      type="text" 
      placeholder="Dodaj zadanie i datę wykonania" 
      [(ngModel)]="taskName"
      />
      <input class="col s2 disabled" 
      type="date" 
      [(ngModel)]="taskDate"
      />
      <button class="btn-floating" 
      (click)="createTask(); 
      nameInput.value =''; dateInput.value = '' "
      [disabled]="taskName === '' || taskDate === '' "
      >+
      </button>
    </div>
    <ul class="collection" *ngIf="tasks.length > 0; else noTasks">
      <ng-container *ngFor="let task of tasks; let i = index"
      [ngSwitch]="task.done">
        <li class="collection-item row"
        *ngSwitchCase="false">
            <span class="col s10">
              {{ i + 1 }}. 
              {{ task.name }} - 
              {{ task.deadline | date: 'd.MM EEEE' : '' : 'pl'}} - 
              {{ task.done}}
            </span>
          <div class="col s2 right-align">
            <button class="btn-floating btn-small red mr-5">
              <i class="material-icons">remove</i>
            </button>
            <button class="btn-floating btn-small green">
              <i class="material-icons">check</i>
            </button>
          </div>
        </li>
        <li class="collection-item row"
        *ngSwitchCase="true">
          <span class="col done"> {{ task.name }}</span>
        </li>
      </ng-container>
    </ul>

    <ng-template #noTasks>
      <h3 *ngIf="tasks.length === 0">Dzisiaj brak zadań :-)</h3>
    </ng-template>

    <button class="btn red" 
    (click)="clearTasks()" 
    [disabled]="tasks.length === 0" 
    >Wyczyść
    </button>
  </div>
  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="containter">
        {{ config?.date | date: 'yyyy-mm-dd' }}
        {{ config?.footer }}
      </div>
    </div>
  </footer>
</div>
